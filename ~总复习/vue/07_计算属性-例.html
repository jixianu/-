<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title></title>
</head>
<body>
    <div id="app">
        姓:{{firstname}}名:{{lastname}}
        全名:{{fullname}}
    </div>
</body>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstname:'wang',
            lastname:'xiaoli'
        },
        computed:{
            fullname:function(){
                return this.firstname+' '+this.lastname
            }
        }
    })
</script>
</html>
