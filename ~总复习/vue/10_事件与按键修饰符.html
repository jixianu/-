<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title></title>
    <style>
        .class-a{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .class-b{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body id="app">
    <div v-on:click="csl('parent')" v-bind:class="{'class-a':true}">
        111
        <div v-on:click.stop="csl('son')" v-bind:class="{'class-b':true}">
        222
        </div>
    </div>
    <input type="area" v-on:keyup.enter='alt()' v-model='msg'/>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:''
        },
        methods:{
            csl:function (msg) {
                console.log(msg)
            }
        },
        computed:{
            alt:function () {
                alert(this.msg+"hello")
            }
        }
    })
</script>
</html>
