<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title></title>
</head>
<body>
    <div id="app">
        a = {{a}} , b = {{b}}
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            a:124
        },
        computed:{
            b:function(){
                return this.a+1;
            }
        }
    })
</script>
</html>
