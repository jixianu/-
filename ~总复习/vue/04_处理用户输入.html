<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title></title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click='reversMessage'>
            Reverse Message
        </button>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        methods:{
            reversMessage:function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
</html>
